<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal-bg { fill: #1e1e1e; }
      .terminal-text { font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace; font-size: 14px; }
      .command { fill: #dcdcaa; }
      .output { fill: #cccccc; }
      .success { fill: #4ec9b0; }
      .info { fill: #9cdcfe; }
      .warning { fill: #ffcc02; }
      .prompt { fill: #569cd6; }
      .menu-item { fill: #ce9178; }
      .bullet { fill: #569cd6; }
      .header { fill: #c586c0; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Terminal background -->
  <rect class="terminal-bg" width="700" height="450" rx="8"/>
  
  <!-- Terminal header -->
  <rect fill="#2d2d30" width="700" height="30" rx="8 8 0 0"/>
  <circle cx="20" cy="15" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#28ca42"/>
  
  <!-- Command prompt -->
  <text x="20" y="60" class="terminal-text command">$ uv run python guac_vm_manager.py</text>
  
  <!-- Output lines -->
  <text x="20" y="85" class="terminal-text bullet">●</text>
  <text x="40" y="85" class="terminal-text header">Proxmox-Guacamole Sync Tool</text>
  
  <text x="20" y="110" class="terminal-text output"></text>
  <text x="20" y="125" class="terminal-text info">┌─ Main Menu ────────────────────────────────────┐</text>
  <text x="20" y="145" class="terminal-text info">│</text>
  <text x="40" y="145" class="terminal-text menu-item">1)</text>
  <text x="70" y="145" class="terminal-text output">Add VM connections (interactive)</text>
  <text x="455" y="145" class="terminal-text info">│</text>
  
  <text x="20" y="165" class="terminal-text info">│</text>
  <text x="40" y="165" class="terminal-text menu-item">2)</text>
  <text x="70" y="165" class="terminal-text output">Auto-process all VMs</text>
  <text x="455" y="165" class="terminal-text info">│</text>
  
  <text x="20" y="185" class="terminal-text info">│</text>
  <text x="40" y="185" class="terminal-text menu-item">3)</text>
  <text x="70" y="185" class="terminal-text output">List connections</text>
  <text x="455" y="185" class="terminal-text info">│</text>
  
  <text x="20" y="205" class="terminal-text info">│</text>
  <text x="40" y="205" class="terminal-text menu-item">4)</text>
  <text x="70" y="205" class="terminal-text output">Delete connections</text>
  <text x="455" y="205" class="terminal-text info">│</text>
  
  <text x="20" y="225" class="terminal-text info">│</text>
  <text x="40" y="225" class="terminal-text menu-item">5)</text>
  <text x="70" y="225" class="terminal-text output">Add external host</text>
  <text x="455" y="225" class="terminal-text info">│</text>
  
  <text x="20" y="245" class="terminal-text info">│</text>
  <text x="40" y="245" class="terminal-text menu-item">6)</text>
  <text x="70" y="245" class="terminal-text output">Test authentication</text>
  <text x="455" y="245" class="terminal-text info">│</text>
  
  <text x="20" y="265" class="terminal-text info">│</text>
  <text x="40" y="265" class="terminal-text menu-item">7)</text>
  <text x="70" y="265" class="terminal-text output">Test network discovery</text>
  <text x="455" y="265" class="terminal-text info">│</text>
  
  <text x="20" y="285" class="terminal-text info">│</text>
  <text x="40" y="285" class="terminal-text menu-item">8)</text>
  <text x="70" y="285" class="terminal-text output">Debug VM information</text>
  <text x="455" y="285" class="terminal-text info">│</text>
  
  <text x="20" y="305" class="terminal-text info">│</text>
  <text x="40" y="305" class="terminal-text menu-item">0)</text>
  <text x="70" y="305" class="terminal-text warning">Exit</text>
  <text x="455" y="305" class="terminal-text info">│</text>
  
  <text x="20" y="325" class="terminal-text info">└────────────────────────────────────────────────┘</text>
  
  <text x="20" y="350" class="terminal-text output"></text>
  <text x="20" y="365" class="terminal-text prompt">Select option (1-8, 0 to exit):</text>
  <text x="320" y="365" class="terminal-text success">█</text>
  
  <text x="20" y="390" class="terminal-text output"></text>
  <text x="20" y="405" class="terminal-text info">Status:</text>
  <text x="80" y="405" class="terminal-text success">✓ Proxmox connected</text>
  <text x="250" y="405" class="terminal-text success">✓ Guacamole connected</text>
  <text x="450" y="405" class="terminal-text info">3 VMs</text>
</svg>