<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal-bg { fill: #1e1e1e; }
      .terminal-text { font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace; font-size: 14px; }
      .command { fill: #dcdcaa; }
      .output { fill: #cccccc; }
      .success { fill: #4ec9b0; }
      .info { fill: #9cdcfe; }
      .warning { fill: #ffcc02; }
      .error { fill: #f48771; }
      .bullet { fill: #569cd6; }
      .header { fill: #c586c0; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Terminal background -->
  <rect class="terminal-bg" width="900" height="500" rx="8"/>
  
  <!-- Terminal header -->
  <rect fill="#2d2d30" width="900" height="30" rx="8 8 0 0"/>
  <circle cx="20" cy="15" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#28ca42"/>
  
  <!-- Command prompt -->
  <text x="20" y="60" class="terminal-text command">$ uv run python guac_vm_manager.py --debug-vms</text>
  
  <!-- Output lines -->
  <text x="20" y="85" class="terminal-text bullet">●</text>
  <text x="40" y="85" class="terminal-text header">VM Discovery Debug Information</text>
  
  <text x="20" y="110" class="terminal-text output"></text>
  <text x="20" y="125" class="terminal-text info">═══ Proxmox Node: pve-01 (192.168.1.100) ═══</text>
  
  <text x="20" y="150" class="terminal-text success">✓ VM 101:</text>
  <text x="120" y="150" class="terminal-text output">ubuntu-server</text>
  <text x="40" y="165" class="terminal-text info">├─ Status:</text>
  <text x="120" y="165" class="terminal-text success">running</text>
  <text x="40" y="180" class="terminal-text info">├─ MAC:</text>
  <text x="120" y="180" class="terminal-text output">52:54:00:12:34:56</text>
  <text x="40" y="195" class="terminal-text info">├─ IP (Guest Agent):</text>
  <text x="200" y="195" class="terminal-text success">192.168.1.150</text>
  <text x="40" y="210" class="terminal-text info">└─ Credentials:</text>
  <text x="140" y="210" class="terminal-text success">Found (2 users, 3 protocols)</text>
  
  <text x="20" y="235" class="terminal-text warning">⚠ VM 102:</text>
  <text x="120" y="235" class="terminal-text output">windows-10-dev</text>
  <text x="40" y="250" class="terminal-text info">├─ Status:</text>
  <text x="120" y="250" class="terminal-text error">stopped</text>
  <text x="40" y="265" class="terminal-text info">├─ MAC:</text>
  <text x="120" y="265" class="terminal-text output">52:54:00:ab:cd:ef</text>
  <text x="40" y="280" class="terminal-text info">├─ IP (Guest Agent):</text>
  <text x="200" y="280" class="terminal-text error">unavailable</text>
  <text x="40" y="295" class="terminal-text info">├─ IP (Network Scan):</text>
  <text x="200" y="295" class="terminal-text success">192.168.1.145</text>
  <text x="40" y="310" class="terminal-text info">└─ Credentials:</text>
  <text x="140" y="310" class="terminal-text success">Found (1 user, 2 protocols)</text>
  
  <text x="20" y="335" class="terminal-text error">✗ VM 103:</text>
  <text x="120" y="335" class="terminal-text output">test-vm</text>
  <text x="40" y="350" class="terminal-text info">├─ Status:</text>
  <text x="120" y="350" class="terminal-text success">running</text>
  <text x="40" y="365" class="terminal-text info">├─ MAC:</text>
  <text x="120" y="365" class="terminal-text output">52:54:00:98:76:54</text>
  <text x="40" y="380" class="terminal-text info">├─ IP:</text>
  <text x="120" y="380" class="terminal-text error">not found</text>
  <text x="40" y="395" class="terminal-text info">└─ Credentials:</text>
  <text x="140" y="395" class="terminal-text error">none</text>
  
  <text x="20" y="420" class="terminal-text output"></text>
  <text x="20" y="435" class="terminal-text info">═══ Summary ═══</text>
  <text x="20" y="450" class="terminal-text success">✓ 3 VMs discovered</text>
  <text x="200" y="450" class="terminal-text success">✓ 2 with credentials</text>
  <text x="400" y="450" class="terminal-text warning">⚠ 1 needs network scan</text>
  <text x="20" y="470" class="terminal-text info">Network scanning will be performed during connection creation.</text>
</svg>