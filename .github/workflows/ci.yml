name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install runtime dependencies only; static analysis is handled by DeepSource

      - name: Run emoji policy check
        run: |
          # The project enforces a no-emoji policy in many files. This script
          # exits non-zero when disallowed glyphs are found.
          python scripts/check_no_emojis.py

      - name: Compile Python files (syntax check)
        run: |
          # Quietly compile all .py files to catch SyntaxErrors early.
          python -m compileall -q .

      # Note: linting/static analysis is delegated to DeepSource via .deepsource.toml
